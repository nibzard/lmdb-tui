                          <PopoverContent className="w-auto p-0">
                            <Calendar
                              mode="single"
                              selected={filters.dateTo}
                              onSelect={(date) => {
                                updateFilters({ dateTo: date })
                                setDateToOpen(false)
                              }}
                              initialFocus
                            />
