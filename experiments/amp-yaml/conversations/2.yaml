                        ? 'fill-yellow-400 text-yellow-400'
                        : 'text-gray-300'
                    }`}
                  />
                ))
              }

              const renderSuccessStars = (success: number) => {
                return Array.from({ length: 5 }).map((_, i) => (
                  <Star
                    key={i}
                    className={`h-4 w-4 ${
                      i < success
                        ? 'fill-green-500 text-green-500'
                        : 'text-gray-300'
